<html>
  <head>
    <title>Create Listing</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/jquery-3.5.1.js"></script>
    <script async defer src="static/js/popper.min.js"></script>
    <script async defer src="static/js/bootstrap.js"></script>
    <script src="static/js/create_listing.js"></script>
  </head>
  <body>
    <h1>Create Listing</h1>
    <div>
      <div class="form-group">
        <label for="title">Listing Title:</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="seller_name">Seller Name:</label>
        <input type="text" id="seller_name" name="seller_name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category">
          <option>Art</option>
          <option>Biography/Autobiography</option>
          <option>Business</option>
          <option>Educational</option>
          <option>Fiction</option>
          <option>History</option>
          <option>Law</option>
          <option>Mathematics</option>
          <option>Medical</option>
          <option>Music</option>
          <option>Philosophy</option>
        </select>
      </div>
      <div class="form-group">
        <label for="listing_password">Listing Password:</label>
        <input type="password" id="listing_password" name="listing_password">
      </div>
      <button onclick="submit_form()">Submit</button>
    </div>
  </body>
</html>
